name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 frontend --ignore=E501,W503,F824 --max-line-length=120
        continue-on-error: true

      - name: Run tests
        run: |
          pip install pytest
          pytest frontend/ -v || echo "No tests found - skipping"
        continue-on-error: true
