services:
  - type: web
    name: skin-disease-detection
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -c frontend/gunicorn_config.py frontend.app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: MODEL_PATH
        value: backend/models/model.h5
      - key: TF_CPP_MIN_LOG_LEVEL
        value: 3
      - key: FLASK_ENV
        value: production
