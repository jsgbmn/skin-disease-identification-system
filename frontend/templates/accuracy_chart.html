<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance - SKIN</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo-1.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        [x-cloak] {
            display: none !important;
        }

        .nav-link {
            transition: color 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #14b8a6;
            transition: width 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-outline-teal {
            position: relative;
            overflow: hidden;
            transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-outline-teal::before {
            content: '';
            position: absolute;
            inset: 0;
            background: #14b8a6;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
        }

        .btn-outline-teal:hover::before {
            transform: scaleX(1);
        }

        .logo-image {
            transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 20px rgba(20, 184, 166, 0.3));
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .chart-container {
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-[#fafafa] to-[#f5f5f5] antialiased min-h-screen">

    <!-- Navigation Bar -->
    <nav x-data="{ isOpen: false }"
        class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/70 backdrop-blur-xl border-b border-gray-200/50">
        <div class="max-w-7xl mx-auto px-6 lg:px-8 h-full flex items-center justify-between">
            <!-- Logo -->
            <a href="/" class="flex items-center gap-3 group">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SKIN Logo"
                    class="w-32 h-32 object-contain logo-image">
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center gap-10">
                <a href="/#features"
                    class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    Features
                </a>
                <a href="/#how-it-works"
                    class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    How It Works
                </a>
                <a href="/#about" class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    About
                </a>
                <a href="/model-performance"
                    class="nav-link text-[0.9375rem] font-normal text-[#14b8a6] hover:text-[#0d9488] py-1">
                    Performance
                </a>
                <a href="/#get-started"
                    class="btn-outline-teal relative z-0 px-5 py-2 text-sm font-medium text-[#14b8a6] border-2 border-[#14b8a6] rounded-lg hover:text-white">
                    Get Started
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button @click="isOpen = !isOpen"
                class="md:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                aria-label="Toggle menu">
                <svg x-show="!isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
                <svg x-show="isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-cloak>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="isOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 -translate-y-5" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-5" @click.away="isOpen = false"
            class="md:hidden absolute top-16 left-0 right-0 bg-white/95 backdrop-blur-xl border-b border-gray-200 shadow-2xl"
            x-cloak>
            <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col gap-3">
                <a href="/#features" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    Features
                </a>
                <a href="/#how-it-works" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    How It Works
                </a>
                <a href="/#about" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    About
                </a>
                <a href="/model-performance" @click="isOpen = false"
                    class="text-base font-normal text-[#14b8a6] hover:text-[#0d9488] hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    Model Performance
                </a>
                <a href="/#get-started" @click="isOpen = false"
                    class="mt-4 text-center px-5 py-3 text-sm font-semibold bg-[#14b8a6] text-white rounded-lg hover:bg-[#0d9488] transition-all duration-300 hover:shadow-xl hover:shadow-teal-500/30 hover:scale-[1.02]">
                    Get Started
                </a>
            </div>
        </div>
    </nav>

    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 -right-32 w-96 h-96 rounded-full bg-[#14b8a6]/20 blur-3xl"></div>
        <div class="absolute bottom-1/4 -left-32 w-80 h-80 rounded-full bg-[#fef3c7]/40 blur-3xl"></div>
    </div>

    <div class="fixed inset-0 opacity-[0.02] pointer-events-none"
        style="background-image: linear-gradient(#0a0a0a 1px, transparent 1px), linear-gradient(90deg, #0a0a0a 1px, transparent 1px); background-size: 60px 60px;">
    </div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4 sm:p-8 pt-24 pb-16">
        <div class="max-w-6xl w-full">

            <!-- Header -->
            <div class="text-center mb-12 animate-fade-in">
                <div
                    class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-[#f0fdfa] border border-[#14b8a6]/20 mb-6">
                    <svg class="w-4 h-4 text-[#14b8a6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                    <span class="text-sm font-light text-[#14b8a6]">AI Model Analytics</span>
                </div>

                <h1 class="text-4xl md:text-5xl lg:text-6xl font-light text-[#0a0a0a] mb-4 leading-tight">
                    Model Performance
                    <span class="relative inline-block font-normal">
                        Metrics
                        <span class="absolute -bottom-2 left-0 right-0 h-1 bg-[#14b8a6]/30"></span>
                    </span>
                </h1>

                <p class="text-lg text-[#737373] max-w-2xl mx-auto mb-6 font-light">
                    Per-Class Accuracy Analysis on Cancer Dataset
                </p>

                <div
                    class="inline-block px-6 py-3 bg-gradient-to-br from-[#f0fdfa] to-[#ccfbf1] rounded-2xl border border-[#14b8a6]/20 shadow-sm">
                    <span class="text-sm font-medium text-[#14b8a6]">
                        Overall Accuracy: <span class="text-3xl font-semibold">74.14%</span>
                    </span>
                </div>
            </div>

            <!-- Chart Card -->
            <div
                class="bg-white rounded-2xl sm:rounded-3xl shadow-2xl p-6 sm:p-10 border border-gray-100 mb-8 chart-container">
                <div class="relative h-80 sm:h-96">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>

            <!-- Insights Grid -->


            <!-- Back Button -->

        </div>
    </div>

    <script>
        const ctx = document.getElementById('accuracyChart').getContext('2d');

        const accuracyData = {
            labels: ['akiec', 'bcc', 'bkl', 'df', 'mel', 'nv', 'vasc'],
            datasets: [{
                label: 'Accuracy (%)',
                data: [52.3, 78.6, 65.0, 82.6, 49.3, 79.8, 100.0],
                backgroundColor: [
                    'rgba(239, 68, 68, 0.8)',
                    'rgba(20, 184, 166, 0.8)',
                    'rgba(251, 146, 60, 0.8)',
                    'rgba(34, 197, 94, 0.8)',
                    'rgba(220, 38, 38, 0.8)',
                    'rgba(59, 130, 246, 0.8)',
                    'rgba(16, 185, 129, 0.9)'
                ],
                borderColor: [
                    'rgb(239, 68, 68)',
                    'rgb(20, 184, 166)',
                    'rgb(251, 146, 60)',
                    'rgb(34, 197, 94)',
                    'rgb(220, 38, 38)',
                    'rgb(59, 130, 246)',
                    'rgb(16, 185, 129)'
                ],
                borderWidth: 2,
                borderRadius: 10,
                barThickness: 50
            }]
        };

        const config = {
            type: 'bar',
            data: accuracyData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                },
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Per-Class Accuracy Distribution',
                        font: { size: 18, weight: '600', family: 'Inter' },
                        padding: 20,
                        color: '#0a0a0a'
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        padding: 14,
                        titleFont: { size: 14, weight: 'bold' },
                        bodyFont: { size: 13 },
                        cornerRadius: 8,
                        callbacks: {
                            label: (context) => ` Accuracy: ${context.parsed.y}%`
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: (value) => value + '%',
                            font: { size: 12, family: 'Inter' },
                            color: '#737373'
                        },
                        grid: { color: 'rgba(0, 0, 0, 0.05)' }
                    },
                    x: {
                        ticks: {
                            font: { size: 13, weight: '600', family: 'Inter' },
                            color: '#0a0a0a'
                        },
                        grid: { display: false }
                    }
                }
            },
            plugins: [{
                afterDatasetsDraw: (chart) => {
                    const ctx = chart.ctx;
                    const yScale = chart.scales.y;
                    const yPos = yScale.getPixelForValue(74.14);

                    ctx.save();
                    ctx.strokeStyle = 'rgba(220, 38, 38, 0.8)';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([10, 5]);
                    ctx.beginPath();
                    ctx.moveTo(chart.chartArea.left, yPos);
                    ctx.lineTo(chart.chartArea.right, yPos);
                    ctx.stroke();
                    ctx.restore();
                }
            }]
        };

        new Chart(ctx, config);
    </script>
</body>

</html>
