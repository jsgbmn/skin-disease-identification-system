<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIN - Disease Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        [x-cloak] {
            display: none !important;
        }

        section {
            scroll-margin-top: 80px;
        }

        .nav-link {
            transition: color 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #14b8a6;
            transition: width 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-outline-teal {
            position: relative;
            overflow: hidden;
            transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-outline-teal::before {
            content: '';
            position: absolute;
            inset: 0;
            background: #14b8a6;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
        }

        .btn-outline-teal:hover::before {
            transform: scaleX(1);
        }

        .logo-image {
            transition: all 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .logo-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 8px 20px rgba(20, 184, 166, 0.3));
        }
    </style>
</head>

<body class="bg-[#fafafa] min-h-screen">
    <nav x-data="{
            isOpen: false,
            get hideNav() {
                const parent = this.$el.closest('[x-data]');
                if (!parent) return false;
                const data = Alpine.$data(parent);
                return data.uploadModal || data.captureModal || data.uploadFormModal;
            }
        }" x-show="!hideNav" x-transition.opacity.duration.300ms
        class="fixed top-0 left-0 right-0 z-50 h-16 bg-white/70 backdrop-blur-xl border-b border-gray-200/50">

        <div class="max-w-7xl mx-auto px-6 lg:px-8 h-full flex items-center justify-between">
            <!-- Logo with Image -->
            <a href="#hero" class="flex items-center gap-3 group">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SKIN Logo"
                    class="w-32 h-32 object-contain logo-image">
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center gap-10">
                <a href="#features"
                    class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    Features
                </a>
                <a href="#how-it-works"
                    class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    How It Works
                </a>
                <a href="#about" class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    About
                </a>
                <!-- ✅ NEW: Model Performance Link -->
                <a href="/model-performance"
                    class="nav-link text-[0.9375rem] font-normal text-gray-600 hover:text-gray-900 py-1">
                    Performance
                </a>
                <a href="#get-started"
                    class="btn-outline-teal relative z-0 px-5 py-2 text-sm font-medium text-[#14b8a6] border-2 border-[#14b8a6] rounded-lg hover:text-white">
                    Get Started
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <button @click="isOpen = !isOpen"
                class="md:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                aria-label="Toggle menu">
                <svg x-show="!isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-75"
                    x-transition:enter-end="opacity-100 scale-100">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
                <svg x-show="isOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="opacity-0 rotate-90 scale-75"
                    x-transition:enter-end="opacity-100 rotate-0 scale-100" x-cloak>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="isOpen" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 -translate-y-5" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-5" @click.away="isOpen = false"
            class="md:hidden absolute top-16 left-0 right-0 bg-white/95 backdrop-blur-xl border-b border-gray-200 shadow-2xl"
            x-cloak>
            <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col gap-3">
                <a href="#features" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    Features
                </a>
                <a href="#how-it-works" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    How It Works
                </a>
                <a href="#about" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    About
                </a>
                <!-- ✅ NEW: Model Performance Link (Mobile) -->
                <a href="/model-performance" @click="isOpen = false"
                    class="text-base font-normal text-gray-600 hover:text-gray-900 hover:translate-x-2 transition-all duration-300 py-3 px-4 rounded-lg hover:bg-gray-50">
                    Model Performance
                </a>
                <a href="#get-started" @click="isOpen = false"
                    class="mt-4 text-center px-5 py-3 text-sm font-semibold bg-[#14b8a6] text-white rounded-lg hover:bg-[#0d9488] transition-all duration-300 hover:shadow-xl hover:shadow-teal-500/30 hover:scale-[1.02]">
                    Get Started
                </a>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scroll for all anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');

                    // Ignore empty hash
                    if (href === '#') return;

                    e.preventDefault();
                    const target = document.querySelector(href);

                    if (target) {
                        // Close mobile menu if open (Alpine.js)
                        if (window.Alpine) {
                            const nav = document.querySelector('[x-data]');
                            if (nav && nav.__x) {
                                nav.__x.$data.isOpen = false;
                            }
                        }

                        // Smooth scroll with offset for fixed navbar
                        const offsetTop = target.offsetTop - 80;
                        window.scrollTo({
                            top: offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
